<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="card m-3" style="width: 18rem;">
        <div class="card-header">
            Calculator
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <input id="numpad" type="number" class="w-100" readonly />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="row">
                        <div class="col"><button class="btn btn-secondary" onclick="calculator.onNum('1')">1</button>
                        </div>
                        <div class="col"><button class="btn btn-secondary" onclick="calculator.onNum('2')">2</button>
                        </div>
                        <div class="col"><button class="btn btn-secondary" onclick="calculator.onNum('3')">3</button>
                        </div>
                        <div class="col"><button class="btn btn-primary" onclick="calculator.onOp('+')">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col">4</div>
                        <div class="col">5</div>
                        <div class="col">6</div>
                    </div>
                    <div class="row">
                        <div class="col">7</div>
                        <div class="col">8</div>
                        <div class="col">9</div>
                    </div>
                    <div class="row">
                        <div class="col">+/-</div>
                        <div class="col">0</div>
                        <div class="col">.</div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-success" onclick="calculator.onEq()">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
